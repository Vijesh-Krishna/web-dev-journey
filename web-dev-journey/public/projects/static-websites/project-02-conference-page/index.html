<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Things Conference</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Conference</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="#home-section">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#details-section">Details</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Home Section -->
  <section id="home-section" class="text-center py-5">
    <div class="container">
      <img src="images/conference-img.png"
           alt="Conference Banner"
           class="conference-image img-fluid mb-4" />
      <h1 class="main-heading">The Things Conference</h1>
      <p class="main-subtitle">Redefining the future of IoT with LoRaWAN</p>

      <!-- Navigation using anchor link -->
      <a href="#details-section" class="btn btn-primary px-4">Know More</a>
    </div>
  </section>

  <!-- Details Section -->
  <section id="details-section" class="text-center py-5">
    <div class="container">
      <p class="text-muted">Conference Details Page:</p>

      <div class="embed-responsive embed-responsive-16by9 mb-3">
        <iframe class="embed-responsive-item"
                src="https://www.youtube.com/embed/W_2hCKnzWj0"
                allowfullscreen></iframe>
      </div>

      <h2 class="section-heading">The Things Conference</h2>
      <p class="section-subtitle">Join Asia's Largest Conference on LoRaWAN</p>

      <div class="row text-center mb-4">
        <div class="col-6 col-md-3 mb-3">
          <h3 class="stat-number">1400+</h3>
          <p class="stat-label">Attendees</p>
        </div>
        <div class="col-6 col-md-3 mb-3">
          <h3 class="stat-number">100+</h3>
          <p class="stat-label">Workshops</p>
        </div>
        <div class="col-6 col-md-3 mb-3">
          <h3 class="stat-number">120+</h3>
          <p class="stat-label">Speakers</p>
        </div>
        <div class="col-6 col-md-3 mb-3">
          <h3 class="stat-number">10+</h3>
          <p class="stat-label">Countries</p>
        </div>
      </div>

      <!-- Back to Home using anchor link -->
      <a href="#home-section" class="btn btn-secondary px-4">Back</a>
    </div>
  </section>

</body>
</html>
